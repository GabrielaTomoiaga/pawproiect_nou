<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bijuterii - <span th:text="${categorie}"></span></title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Stiluri pentru antet */
        .header {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .header p {
            font-size: 18px;
            color: #ddd;
            margin-top: 10px;
        }

        /* Grid pentru afișarea produselor */
        .featured-products {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
            justify-content: center;
        }

        .product {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            text-align: center;
            transition: transform 0.2s ease;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .product:hover {
            transform: scale(1.05);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 20px;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 16px;
            font-weight: bold;
            color: #b12704;
            margin-bottom: 10px;
        }

        .add-to-cart {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .add-to-cart:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Produse din categoria: <span th:text="${categorie}"></span></h1>
    <p>Descoperă cele mai elegante și rafinate bijuterii din colecția noastră. Fiecare produs este ales cu grijă pentru a-ți aduce un plus de stil și sofisticare.</p>
</div>

<!-- Grid pentru afișarea produselor -->
<div class="featured-products">
    <div th:each="produs : ${produse}" class="product">
        <img th:src="@{${produs.imageUrl}}" alt="Imagine produs" class="product-image"/>
        <h2 th:text="${produs.name}" class="product-name">Nume produs</h2>
        <p th:text="${produs.description}" class="product-description">Descriere produs</p>
        <p th:text="'Preț: ' + ${produs.price} + ' RON'" class="product-price">Preț</p>
        <form th:action="@{/add-to-cart/{productId}(productId=${produs.id})}" method="get">
            <button type="submit" class="add-to-cart">Adaugă în coș</button>
        </form>
    </div>
</div>

<div id="cart-message" style="display:none;">Produsul a fost adăugat în coș!</div>

<!-- Scriptul JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    function addToCart(productId) {

        fetch('/add-to-cart/' + productId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ productId: productId })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Produsul a fost adăugat în coș!');
                } else {
                    alert('Eroare la adăugarea produsului în coș!');
                }
            });
    }
</script>

</body>
</html>
