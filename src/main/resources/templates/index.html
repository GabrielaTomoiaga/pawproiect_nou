<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Magazin Online Bijuterii</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Stiluri pentru galerie */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        .slideshow-container {
            position: relative;
            text-align: center;
            margin: 20px auto;
        }

        .slide {
            display: none;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .slide-container {
            width: 60%;
            height: 650px;
            margin: 0 auto;
            overflow: hidden;
            position: relative;
        }

        .dots-container {
            text-align: center;
            margin-top: 10px;
        }

        .dot {
            cursor: pointer;
            height: 12px;
            width: 12px;
            margin: 0 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }

        .active {
            background-color: #717171;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="dashboard-title">Magazin Online Bijuterii</h1>
    <p class="description">Descoperă bijuterii unice și elegante pentru orice ocazie.</p>
    <div class="nav">
        <ul>
            <li><a href="/bijuterii">Bijuterii</a></li>
            <li><a href="/cos">Coșul meu</a></li>
            <li><a href="/login">Logare</a></li>
            <li>
                <input type="text" class="search-box" placeholder="Caută bijuterii..." />
            </li>
            <li th:if="${username}">
                Bun venit, <span th:text="${username}"></span>!
                <a href="/logout">Delogare</a>
            </li>
        </ul>
    </div>
</div>

<div class="main-content">
    <div class="slideshow-container">
        <div class="slide">
            <div class="slide-container">
                <img src="/images/img17.jpg" alt="Bijuterie 1">
            </div>
        </div>
        <div class="slide">
            <div class="slide-container">
                <img src="/images/img16.jpg" alt="Bijuterie 2">
            </div>
        </div>
        <div class="slide">
            <div class="slide-container">
                <img src="/images/img1.jpg" alt="Bijuterie 3">
            </div>
        </div>
    </div>

    <div class="dots-container">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
</div>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        let dots = document.getElementsByClassName("dot");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        for (let i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slideIndex++;
        if (slideIndex > slides.length) { slideIndex = 1; }
        slides[slideIndex - 1].style.display = "block";
        dots[slideIndex - 1].className += " active";
        setTimeout(showSlides, 3000); // schimba imaginea la fiecare 3 secunde
    }
</script>
</body>
</html>
