<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Autentificare</title>
</head>
<body>
<!-- Secțiunea care afișează linkul de logout dacă utilizatorul este deja autentificat -->
<div>
    <th:block sec:authorize="isAuthenticated()">
        <a href="/logout">Logout</a>
    </th:block>

    <!-- Secțiunea care afișează linkul de login doar dacă utilizatorul nu este autentificat -->
    <th:block sec:authorize="!isAuthenticated()">
        <a href="/login">Login</a>
    </th:block>
</div>

<h2>Autentificare</h2>
<form th:action="@{/login}" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="password">Parola:</label>
    <input type="password" id="password" name="password" required>
    <br>
    <button type="submit">Autentificare</button>
</form>

<p>Nu ai cont? <a href="/register">Înregistrează-te aici</a></p>
</body>
</html>
